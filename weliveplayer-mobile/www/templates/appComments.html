<ion-view title={{name}}>
	<ion-content>
		<h4>Comments from GooglePlay</h4>
	</ion-content>
	<div class="bar bar-footer">
			<div class="button-bar">
				<button class="button button-icon ion-ios-information" ng-click="info()"></button>
				<button class="button button-icon ion-archive" ng-click="download()"></button>
				<button class="button button-icon ion-ios-chatboxes" ng-class = "'active'" ng-click="showAppComments()"></button>
			</div>
	</div>
</ion-view>
