<ion-side-menus enable-menu-with-back-views="false">

        <ion-nav-bar class="bar" align-title="left">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-if="!initialSetup"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content>

                    <h2>{{'menu_home'| translate}}</h2>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/profile">
                    <i class="icon ion-person"></i>
                    <h2>{{'menu_profile'| translate}}</h2>
                </ion-item>
                <!--<ion-item nav-clear menu-close href="#/app/info">

                </ion-item>-->

                    <i class="icon ion-gear-a"></i>
                    <h2>{{'menu_termine'| translate}}</h2>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/about">
                    <i class="icon ion-information-circled"></i>
                    <h2>{{'menu_about'| translate}}</h2>
                </ion-item>
                <ion-item nav-clear menu-close href="#" ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    <h2>{{'menu_logout'| translate}}</h2>

            </ion-list>
