<ion-side-menus enable-menu-with-back-views="false">
    <!-- ng-if="userIsLogged"-->
    <ion-side-menu-content>
        <ion-nav-bar class="bar" align-title="left">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-if="!initialSetup"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/home">
                    <i class="icon ion-home">{{'menu_home'| translate}}</i>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/profile">
                    <i class="icon ion-person">{{'menu_profile'| translate}}</i>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/info">
                    <i class="icon ion-information-circled">{{'menu_info'| translate}}</i>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/termine">
                    <i class="icon ion-ios-cog-outline">{{'menu_termine'| translate}}</i>
                </ion-item>
                <ion-item nav-clear menu-close href="#" ng-click="logout()">
                    <i class="icon ion-log-out">{{'menu_logout'| translate}}</i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
